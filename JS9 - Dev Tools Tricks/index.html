<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated pref: `${}`
    let x = 'poop'
    console.log('Hello Im a %s string!', 'poop')
    console.log('Hello Im a %s string!', x)
    console.log(`Hello Im a ${x} string.`)
    // Styled %c
    console.log('%c I am some great text', 'font-size:10pt; background:yellow;')
    // warning!
    console.warn('nooo policiaa')
    // Error :|
    console.error('tungtungtung error')
    // Info
    console.info('crocodile eat 3-4 people per year')
    // Testing .assert
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve')
    console.count('Wes');
    console.clear();
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
    })
    console.table(dogs);
  </script>
</body>
</html>
