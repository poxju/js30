<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <h1>JS1 - Random Drum Kit</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">sound1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">analog10</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Synth2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Synth4</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/0030.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ANALOG10.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/Boss DR5-Choral Synth Chord 002.wav"></audio>
  <audio data-key="76" src="sounds/Boss DR5-Choral Synth Chord 004.wav"></audio>

<script>
    function playSound(input){
        const audio = document.querySelector(`audio[data-key="${input.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${input.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        e.target.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

    // TODO 
    // Repetative Option with BPM
    // Key strokes change background 
    // 1st row: DrumKit
    // 2nd row: GuitarKit
    // 3rd row: SynthKit
</script>


</body>
